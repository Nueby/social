<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>软件设计大赛-匹配交友</title>
		<link rel="stylesheet" type="text/css" href="css/Sign_in.css"/>
	</head>
	<body onload="load()">
		<div id="main">
			<div id="background"></div>
			<div id="title">
				<i id="title_left">登录 </i>
				<i id="line">|</i>
				<i id="title_right">注册</i>
			</div>
			<div id="Sign_in">
				<form>
					<i id="icon_people"></i>
					<input type="text" id="text" placeholder="请输入学号" />
					<i id="icon_password"></i>
					<input type="password" id="password" placeholder="请输入密码"/>
					<div id="check_img">
						<div id="big_img"></div>
						<div id="small_img"></div>
					</div>
					<div id="bg_bar"> 
					    <div id="bg_old">
					        <span style="font-size: 30px">滑动登录</span>
					    </div>
					    <div id="touch_bar"></div>
					    <div id="bg_new"></div>
					</div>
					<a href="other_html/find_password.html" target="_blank" id="forget">
						忘记密码
					</a>
					<div id="enterMsg"></div>
				</form>
				<a href="../other_html/manager.html" id="manager">
					点击这里进入管理员系统
				</a>
			</div>
			<div id="register">
				<form>
					<i id="icon_school"></i>
					<select id="select">
						<option>请选择学校</option>
						<option value="广东金融学院">广东金融学院</option>
						<option value="广东财经大学">广东财经大学</option>
						<option value="广东工业大学">广东工业大学</option>
						<option value="深圳技术大学">深圳技术大学</option>
					</select>
					<i id="icon_rpeople"></i>
					<input type="text" id="register_text" placeholder="请输入学号" />
					<div id="accountMsg"></div>
					<i id="icon_secret"></i>
					<input type="text" id="text_password" placeholder="请输入学号密码" />
					<i id="icon_password_secret"></i>
					<input type="password" id="register_password" placeholder="请输入密码"/>
					<i id="icon_password_confirm"></i>
					<input type="password" id="confirm" placeholder="请再次输入确认密码"/>
					<input type="button" id="submit" value="立即注册" />
				</form>
				<div id="registerMsg"></div>
			</div>
		</div>
		<div id="loading">
			
		</div>
		<script type="text/javascript" src="js/jquery_1.js"></script>
		<script type="text/javascript" src="js/jquery_2.js"></script>
		<script type="text/javascript" src="js/check.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script> 
	</body>
</html>
