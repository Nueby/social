<!DOCTYPE html>
<html>
	<head>

				padding:0;

			canvas{

	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="text/javascript">
			//确定画布的组成部分
			const set = {
				//让画布占满整个屏幕
				width:screen.width;
				height:screen.height;
				//清除画布属性
				content:null;
				canvas:null;
				//最多和初始的星星数量
				maxStar:500;
				minStar:100;
				//存放星星
				star:[];
				//随机生成的星星数量
				newStar:10;
			}
			
			//初始化画布
			
			function init(canvas,w,h){
				set.canvas = document.getElementById("canvas");
				set.canvas.setAttribute("width",w);
				set.canvas.setAttribute("height",h);
				set.width = w;
				set.height = h;
				set.content = set.canvas.getContext("2d");
			}

			}
		</script>
	</body>
</html>
