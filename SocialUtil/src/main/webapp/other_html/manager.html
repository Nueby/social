<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>passer-By管理系统</title>
		<link rel="stylesheet" type="text/css" href="../css/manager.css"/>
		<script type="text/javascript" src="../js/jquery_2.js"></script>
		<script type="text/javascript" src="../js/jquery_1.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="logo">
				<img src="../img/logo.png" >
			</div>
			<div id="header_right">
				<div id="manager_photo">
					<img src="../img/timg.jpg">
				</div>
				<div id="hello">
					<span>您好,</span>
					<span id="manager_name">admin</span>
				</div>
				<a href="main.html"id="back_macthing">退出</a>
			</div>
		</div>
		<div id="navigation">
			<ul class="nav">
				<li>目录</li>
				<li id="chat_manager">聊天记录管理</li>
				<li id="personal_imformation">
					个人信息查看
				</li>
				<li id="report_manager">
					举报信息处理
				</li>
				<li id="statistics_manager">
					统计图
					<ul class="statistics">
						<li id="brokenLine">标签统计折线图</li>
						<li id="reportCicle">举报记录饼状图</li>
					</ul>
				</li>
			</ul>
		</div>
		<!-- 聊天记录查看界面 -->
		<div id="record_page">
			<table border="1" rules="cols" frame="none" id="chat_record">
				<tr>
					<th></th>
					<th>昵称</th>
					<th>ID</th>
					<th>聊天时间</th>
					<th>具体</th>
					<th>执行操作</th>
				</tr>
				<tr>
					<td><input type="checkbox"/></td>
					<td id="chater_name">123</td>
					<td id="chat_id">181549135</td>
					<td id="chat_time">2019.3.2</td>
					<td id="check">查看</td>
					<td id="delete">删除</td>
				</tr>	
			</table>
			<div id="select_all">
				<input type="checkbox" id="all_select"/>
				<i>全选</i>
				<input type="button" id="all_delete" value="删除"/>
			</div>
			<div id="jump_page">
				<span id="left_arrow">&lt;</span>
				<span id="page_num">1</span><span id="page_total">/1</span>
				<span id="right_arrow">&gt;</span>
				<input type="text" id="page_text"/>
				<input type="button" id="page_jump" value="跳转"/>
			</div>
		</div>
		
		<!-- 个人信息查看界面 -->
		<div id="imformation_page">
			<table border="1" rules="cols" frame="none" id="imformation_check">
				<tr>
					<th>昵称</th>
					<th>性别</th>
					<th>注册时间</th>
					<th>学校</th>
					<th>学院</th>
					<th>专业</th>
				</tr>
				<tr>
					<td id="nickname">123</td>
					<td id="check_sex">男</td>
					<td id="updatetime">2019.3.2</td>
					<td id="check_school">广东金融学院</td>
					<td id="check_college">互联网金融与工程学院</td>
					<td id="check_major">软件工程</td>
				</tr>
			</table>
			<div id="jump_page">
				<span id="left_arrow">&lt;</span>
				<span id="page_num">1</span><span id="page_total">/1</span>
				<span id="right_arrow">&gt;</span>
				<input type="text" id="page_text"/>
				<input type="button" id="page_jump" value="跳转"/>
			</div>
		</div>
		
		<!-- 举报信息处理界面 -->
		<div id="report_page">
			<table border="1" rules="cols" frame="none" id="verbal_abuse">
				<tr>
					<th>被举报人</th>
					<th>举报人</th>
					<th>被举报时间</th>
					<th>被举报次数</th>
					<th>举报内容</th>
					<th>举报聊天记录</th>
					<th colspan="2">处理方式</th>
				</tr>
				<tr>
					<td id="be_reported">123</td>
					<td id="report">222</td>
					<td id="report_time">2019.3.2</td>
					<td id="report_number">0</td>
					<td id="report_contact">言语辱骂</td>
					<td id="report_chat">查看</td>
					<td id="handle_seal">封号</td>
					<td id="handle_warning">警告</td>
				</tr>
			</table>
			<div id="jump_page">
				<span id="left_arrow">&lt;</span>
				<span id="page_num">1</span><span id="page_total">/1</span>
				<span id="right_arrow">&gt;</span>
				<input type="text" id="page_text"/>
				<input type="button" id="page_jump" value="跳转"/>
			</div>
		</div>
		<div id="linechart_show">
			<canvas id="linechart" width="900" height="600"></canvas>
		</div>
		<div id="ciclechart_show">
			<canvas id="ciclechart" width="700" height="500"></canvas>
		</div>
		<script type="text/javascript" src="../js/manager.js"></script>
	</body>
</html>
