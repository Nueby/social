<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>软件设计大赛-匹配交友</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>
	<body>
		<div id="total">
			<!-- 选择图标 -->
			<img id="single" class="background" />
			<img id="make_friend" class="background" />
		</div>
		<!-- 隐藏的设置界面 -->
		<div id="hidden_set">
			<!-- 添加个人圈 -->
			<div id="set_1">
				<div id="dashed">
					<textarea rows="4" cols="15" id="contact"></textarea>
					<div id="add">
						<input type="file" id="dynamic_img" />
						<img src="../img/add.png" >
					</div>
					<div id="add_img">
						<img id="show" alt=" ">
					</div>
					<input type="submit" value="确定" id="dynamic_submit">
				</div>
			</div>
			<div id="set_2">

			</div>
			<!-- 修改个人和学校信息 -->
			<div id="set_3">
				<div id="dashed">
					<table border ="0">
						<tr>
							<td><img src="../img/school.png" id="icon_school"></td>
							<td>
								<div id="set">
									<div id="set_school" >
										学校:<input type="text" id="school"/><br>
										<span id="show_school" class="show"></span>
									</div>
									<div id="set_college" >
										学院:<input type="text" id="college"/>
										<span id="show_college"  class="show"></span>
									</div>
									<div id="set_major">
										专业:<input type="text" id="major"/>
										<span id="show_major"  class="show"></span>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td><img src="../img/sex.png" id="icon_sex"></td>
							<td>
								<div id="radio_box">性别:
									<span class="man">
										男
									</span>
									<input type="radio" checked="checked" id="set_man" name="sex" value="男" />
									<span class="woman" >
										女
									</span>
									<input type="radio" id="set_woman" name="sex" value=""女/>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<img src="../img/birthday.png" id="icon_birthday" >
							</td>
							<td>
								<div id="select" >生日：
									<select class="years" ></select>
									<select class="months" ></select>
									<select class="days" ></select>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="button" id="self_submit" value="确定" />
							</td>
						</tr>
					</table>
				</div>	
			</div>
		</div>
		<div id="main_message">
			<!-- 个人圈展示 -->
			<div id="self_dynamic">
				<span id="none_show">
					你还没有发布过个人动态哦
				</span>
				<div id="show_dynamic">
					
				</div>
			</div>
			<div id="message_cicle">
				<ul>
					<li class="cicle"></li>
					<li class="cicle"></li>
					<li class="cicle"></li>
					<li class="cicle"></li>
					<li class="cicle"></li>
					<li class="cicle"></li>
					<li class="cicle"></li>
					<li class="cicle"></li>
				</ul>
				<img src="../img/my_cicle.png">
			</div>
			<!-- 基本个人信息展示 -->
			<div id="self_message">
				<div id="set_up">
					<div id="dynamic">
						<div class="tips_1">
							<img src="../img/tips.png">
							<span class="tips_content1">
								点击可以发布个人圈
							</span>
						</div>
					</div>
					<div id="modify_contact">
						<div class="tips_2">
							<img src="../img/tips.png">
							<span class="tips_content2">
								点击可以修改电话
							</span>
						</div>
					</div>
					<div id="self">
					    <div class="tips_3">
					    	<img src="../img/tips.png">
					    	<span class="tips_content3">
					    		点击可以修改个人信息
					    	</span>
					    </div>
					</div>
				</div>
				<!-- 个人信息面板 -->
				<div id="message">
					<div id="photo"></div>
					<!-- 修改头像 -->
					<div id="change_photo">
						<div id="bbody">
							<form id="upload_form" enctype="multipart/form-data">
								<div id="choose">
									<div id="cover">
										选择图片
										<input type="file" id="image_file" />
									</div>
								</div>
								<div id="error"></div>
								<div id="step"><img id="preview" alt=" "/></div>
								<input type="submit" id="picUp" value="确定" />
							</form>
						</div>
					</div>
					<!-- 基本内容 -->
					<div id="basic">
						<div id="name">
							<input type="text" name="" id="change_name" placeholder="点击输入昵称" />
							<input type="submit" id="name_sure" value="确认" />
						</div>
						<div id="sex"></div>
						<div id="ID">ID:123</div>
					</div>
					<div id="school_about">
						<p id="school_name">学校：</p>
						<p id="college_name">学院：</p>
						<p id="major">专业：</p>
					</div>
					<div id="signature">
						<i id="icon_signature"></i>
						<span id="personal">这个人很懒，没写个性签名</span>
					</div>
				</div>
				<!-- 标签面板 -->
				<div id="tag">
					<input type="text" id="self_tag" placeholder="输入内容生成自己的标签" />
					<i id="save_tag"></i>
					<h1 id="title">Tag</h1>
					<div id="personal_tag">快写下你的第一条标签吧
						<img id="delete_tag" src="../img/close.png">
					</div>
					<p id="tag_warning"></p>
				</div>
			</div>
		</div>
		<!-- 交友页面 -->
		<div id="main_friend">

		</div>
		<script src="https://cdn.staticfile.org/jquery/1.10.3/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.Jcrop.min.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
	</body>
</html>
