<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>软件设计大赛-匹配交友</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>
	<body>
		<div id="total">
			<!-- 选择图标 -->
			<img id="single" class="background" />
			<img id="make_friend" class="background" />
		</div>
		<!-- 隐藏的设置界面 -->
		<div id="hidden_set">
			<!-- 添加个人圈 -->
			<div id="set_1">
				<textarea rows="4" cols="10" id="contact"></textarea>
				<div id="add"></div>
				<i id="img_title">
					点击添加图片
				</i>
				<input type="file" id="dynamic_img" />
				<img src="../img/look.png" id="look">
				<div id="add_img">
					<img id="show">
				</div>
				<input type="submit" value="确定" id="dynamic_submit">
			</div>
			<div id="set_2">

			</div>
			<!-- 修改个人和学校信息 -->
			<div id="set_3">

			</div>
		</div>
		<div id="main_message">
			<!-- 个人圈展示 -->
			<div id="self_dynamic">
				<span id="none_show">
					你还没有发布过个人动态哦
				</span>
			</div>
			<!-- 基本个人信息展示 -->
			<div id="self_message">
				<div id="set_up">
					<div id="dynamic">
						<div class="tips_1">
							<img src="../img/tips.png">
							<span class="tips_content1">
								点击可以发布个人圈
							</span>
						</div>
					</div>
					<div id="modify_contact">
						<div class="tips_2">
							<img src="../img/tips.png">
							<span class="tips_content2">
								点击可以修改电话
							</span>
						</div>
					</div>
					<div id="self">
					    <div class="tips_3">
					    	<img src="../img/tips.png">
					    	<span class="tips_content3">
					    		点击可以修改个人信息
					    	</span>
					    </div>
					</div>
				</div>
				<!-- 个人信息面板 -->
				<div id="message">
					<div id="photo"></div>
					<!-- 修改头像 -->
					<div id="change_photo">
						<div id="bbody">
							<form id="upload_form" enctype="multipart/form-data">
								<div id="choose">
									<div id="cover">
										选择图片
										<input type="file" id="image_file" />
									</div>
								</div>
								<div id="error"></div>
								<div id="step"><img id="preview" /></div>
								<input type="submit" id="picUp" value="确定" />
							</form>
						</div>
					</div>
					<!-- 基本内容 -->
					<div id="basic">
						<div id="name">
							<input type="text" name="" id="change_name" placeholder="点击输入昵称" />
							<input type="submit" id="name_sure" value="确认" />
						</div>
						<div id="sex"></div>
						<div id="ID">ID:123</div>
					</div>
					<div id="school_about">
						<p id="school_name">学校：</p>
						<p id="major">专业：</p>
					</div>
					<div id="signature">
						<i id="icon_signature"></i>
						<span id="personal">这个人很懒，没写个性签名</span>
					</div>
				</div>
				<!-- 标签面板 -->
				<div id="tag">
					<input type="text" id="self_tag" placeholder="输入内容生成自己的标签" />
					<i id="save_tag"></i>
					<h1 id="title">Tag</h1>
					<div id="personal_tag">快写下你的第一条标签吧
						<img id="delete_tag" src="../img/close.png">
					</div>
					<p id="tag_warning"></p>
				</div>
			</div>
			<div id="my_cicle">

			</div>
		</div>
		<!-- 交友页面 -->
		<div id="main_friend">

		</div>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.Jcrop.min.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
	</body>
</html>
